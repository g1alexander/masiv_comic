name: test-unit
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.16.1
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      - run: yarn test:unit
